<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ламборгини</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StyleSheet.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Lamborghini</a>
            </div>
            <ul class="nav navbar-nav navbar-right navbar-collapse collapse" role="tablist">
                <li><a href="index.html">Каталог</a></li>
                <li><a data-toggle="modal" data-target="#ModalOrder">Корзина</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="About.html">Про нас</a></li>
                <li><a id="logIn"></a></li>
            </ul>
        </div>
    </div>
    <div id="headewrap">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Регистрация нового пользователя</h2>
        <div class="msg-error">
            <div id="msg"></div>
            <ul id="formError"></ul>
        </div>  
        <form id="myform">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Введите почту" name="email">
            </div>
            <div class="form-group">
                <label>ФИО</label>
                <input type="text" class="form-control" id="Fio" placeholder="Сколов Дима Александрович">
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <div class="input-group">
                    <div class="input-group-addon">+7</div>
                    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="9999999999">
                </div>
            </div>
                <div class="form-group">
                    <label for="password">Пароль: </label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Подтверждение пароля: </label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Подтвердите пароль" name="passwordConfirm">
                </div>
        </form>
        <button class="btn btn-success" id="registerBtn">Регистрация</button>
    </div>
    <script src="/js/register.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/Script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
